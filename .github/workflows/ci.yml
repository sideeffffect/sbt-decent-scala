name: CI
on:
  pull_request:
jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
    - uses: actions/checkout@v2.1.0
      with:
        fetch-depth: 100
    - name: Fetch tags
      run: git fetch --depth=100 origin +refs/tags/*:refs/tags/*
    - uses: olafurpg/setup-scala@v7
      with:
        java-version: adopt@1.11
    - name: Cache
      uses: actions/cache@v2.1.3
      with:
        path: |
          ~/.cache/coursier
          ~/.ivy2/cache
          ~/.sbt
          gnupg-1.4.23
          !~/.ivy2/cache/**/ivydata-*.properties
          !~/.sbt/**/*.lock
        key: sbt-${{ hashFiles('project/build.properties', 'project/plugins.sbt', 'project/Dependencies.scala', 'build.sbt') }}
    - uses: olafurpg/setup-gpg@v3
    - name: sbt ci ${{ github.ref }}
      run: ./sbt ci
